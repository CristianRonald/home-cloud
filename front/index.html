<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./styles/estilos.css">
</head>
<body>
 
    <div id="upArchivo" class="oculto">
      <center><h3>SUBIR ARCHIVO</h3></center>
        <input id="fileUpload" type="file" name="archivo" />
        <input class=botonAlerta id=upFile type='submit' value='Subir' />
      <button class=botonAlerta id="cerrarAlerta">Cerrar</button>
    </div>
    <div id="crearDir" class="oculto">
      <center><h3>SUBIR DIRECTORIO</h3></center>
        <input id="dirUp" type="text" name="directorio" />
        <input class=botonAlerta id=upDir type='submit' value='Subir' />
      <button class=botonAleta id="cerrar">Cerrar</button>
    </div>
    <div class="cuadro" id="tree">
      <div class="header-tree">
      <h4 id=title style="display:none;"></h4>
      <div id="indexP"></div>
       <div class="botones">
        <button id="newCarpeta"><img src="./images/dir.png"></button>
        <button id="newFile"><img src="./images/fil.png"></button>
       </div>
       <input id=findFile type="search" placeholder="Buscar">
      </div>
      <div id=caja_tree> </div>
       <input id=dirFile type="text" style="display:none;" disabled>
       <input id=nameHost style="display:none;" type="text">
    </div>
    <script type="module" src="./index.js"></script>
</body>
</html>
