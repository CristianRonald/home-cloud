<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./styles/estilos.css">
</head>
<body>
 
    <div id="upArchivo" class="oculto">
        <input id="fileUpload" type="file" name="archivo" />
        <input id=upFile type='submit' value='Subir' />
      <button id="cerrarAlerta">Cerrar</button>
    </div>
    <div id="crearDir" class="oculto">
        <input id="dirUp" type="text" name="directorio" />
        <input id=upDir type='submit' value='Subir' />
      <button id="cerrar">Cerrar</button>
    </div>
    <div class="cuadro" id="menu">
      <center>
       <h3>HOME-CLOUD</h3>
      </center>
       <input id=path type="text" value="/">
       <div class="botones">
        <input type="button" id="newCarpeta" value="Nueva carpeta">
        <input type="button" id=newFile value="Subir archivo">
       </div>
       <input id=dirFile type="text" disabled>
       <input id=nameOs  type="text">
    </div>
    <div class="cuadro" id="tree">
      <div class="header-tree">
      <center>
        <h4 id=title></h4>
      </center>
      <img src="./images/arrow.png" id=arrow class="row" alt="">
      </div>
      <div id=caja_tree> </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
